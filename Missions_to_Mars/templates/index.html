<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Mission To Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="col-12">
    <h2>Latest Mars News</h2>
    <h4>{{ mars_dict.recent_title }}</h4>
    <h5>{{ mars_dict.recent_parag}}</h5>
    </div>

    <div class="container midcontainer">
        <div class="row justify-content-between">
            <div class="col-md-4 col-sm-12 col-12">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars_dict.featured_img_url }}" alt="Featured Image">
            </div>

            <div class="col-md-4 col-sm-12 col-12">
            <h2>Comparison Table</h2>
                {{mars_dict.mars_table | safe}}
            </div>
        </div>
    </div>

    <div class="container hemisphere_cards">
        <h1 class="text-center">Mars Hemispheres</h1>
        <div>
            <div class="card-deck">
            {% for hemisphere in mars_dict.hemisphere_urls %}
                <div class="col-sm-3">
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" src = "{{ hemisphere.img_url }}" alt="Hemisphere Image" id=hemisphereimage>
                        <div class="card-body">
                            <h4 class="card-title">{{ hemisphere.title }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
